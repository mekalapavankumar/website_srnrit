<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Login</title>
    {% load static %}
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        input[type="password"]::-ms-reveal,
          input[type="password"]::-ms-clear {
          display: none;
        }
    </style>
</head>
<body>
    {% include 'websites/menubar.html' %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-40 col-xs-15">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" autocomplete="off" required >
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password"
                                 placeholder="Enter password" autocomplete="new-password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-fw fa-eye-slash toggle-password"
                                         id="toggle-password"></i></span>
                                </div>
                            </div>
                            <div class="text-left mt-3">
                                Don't have an account?<a href="{% url 'register' %}" class="text-decoration-none"><b>Register here</b></a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            {% if error %}
                                <p style="color: red;">{{ error }}</p>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('toggle-password');

        togglePasswordButton.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordButton.classList.toggle('fa-eye-slash');
            togglePasswordButton.classList.toggle('fa-eye');
        });
    </script>
</body>
</html>
